model:
  name: "unsloth/Qwen3-8B-bnb-4bit"
  max_seq_length: 2048
  dtype: null  # auto-detect
  load_in_4bit: true

lora:
  r: 64
  lora_alpha: 128
  lora_dropout: 0
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  bias: "none"
  use_gradient_checkpointing: "unsloth"

training:
  num_train_epochs: 3
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 4  # effective batch size = 8
  learning_rate: 2.0e-4
  lr_scheduler_type: "cosine"
  warmup_steps: 10
  optim: "adamw_8bit"
  weight_decay: 0.01
  fp16: false
  bf16: false  # set true if GPU supports it
  logging_steps: 10
  save_strategy: "epoch"
  seed: 42

data:
  train_path: "data/processed/train.jsonl"
  val_path: "data/processed/val.jsonl"
  system_prompt_path: "data/prompts.txt"

output:
  dir: "outputs/lelm-adapter"
